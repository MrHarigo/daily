name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # SECURITY: Use head SHA instead of head_ref to prevent write access to fork PRs
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2  # Fetch last 2 commits to check triggering commit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for auto-fix loops
        id: check-loop
        run: |
          # Check if last commit was an auto-fix (using regex for robustness)
          RECENT_COMMIT=$(git log -1 --pretty=%B)
          # Check if actor is github-actions bot
          ACTOR="${{ github.actor }}"

          # AND condition: must be BOTH auto-fix commit AND bot actor to detect loop
          # Use regex to handle whitespace and variations
          if [[ "$RECENT_COMMIT" =~ ^style:\ auto-fix\ lint\ issues ]] && [[ "$ACTOR" == "github-actions[bot]" ]]; then
            echo "loop_detected=true" >> $GITHUB_OUTPUT
            echo "⚠️ Auto-fix loop detected - skipping to prevent infinite commits"
          else
            echo "loop_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Run ESLint with auto-fix
        if: steps.check-loop.outputs.loop_detected == 'false'
        id: lint-fix
        run: |
          if npm run lint:fix; then
            echo "exit_code=0" >> $GITHUB_OUTPUT
          else
            EXIT_CODE=$?
            echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
            # Exit 0 for lint errors (expected), non-zero for fatal errors
            if [ $EXIT_CODE -eq 1 ]; then
              exit 0
            else
              exit $EXIT_CODE
            fi
          fi

      - name: Check for changes
        if: steps.check-loop.outputs.loop_detected == 'false'
        id: verify-changed-files
        run: |
          if git diff --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            # Store diff summary for review comment (only if non-empty)
            DIFF_OUTPUT=$(git diff --stat)
            if [ -n "$DIFF_OUTPUT" ]; then
              echo "$DIFF_OUTPUT" > /tmp/lint-diff.txt
            fi
          fi

      - name: Verify safe changes (security safeguard)
        if: steps.verify-changed-files.outputs.changed == 'true' && steps.check-loop.outputs.loop_detected == 'false'
        id: verify-safe
        run: |
          # Check that only safe file types were modified
          CHANGED_FILES=$(git diff --name-only)
          UNSAFE_PATTERNS="package.json|package-lock.json|\.yml|\.yaml|\.sh|Dockerfile|\.env"

          if echo "$CHANGED_FILES" | grep -E "$UNSAFE_PATTERNS"; then
            echo "safe=false" >> $GITHUB_OUTPUT
            echo "⚠️ SECURITY: Detected changes to sensitive files - will post review comment instead of auto-committing"
          else
            echo "safe=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push safe changes
        # SECURITY: Only auto-commit for same-repo PRs (not forks)
        if: |
          steps.verify-changed-files.outputs.changed == 'true' &&
          steps.check-loop.outputs.loop_detected == 'false' &&
          steps.verify-safe.outputs.safe == 'true' &&
          github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: auto-fix lint issues"
          git push

      - name: Post review comment for unsafe changes
        # Only post comments on PRs (not on push events where context.issue.number is undefined)
        if: github.event_name == 'pull_request' && steps.verify-changed-files.outputs.changed == 'true' && steps.verify-safe.outputs.safe == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Check if diff file exists and is non-empty
            if (!fs.existsSync('/tmp/lint-diff.txt')) {
              console.log('No diff file found, skipping comment');
              return;
            }

            const diff = fs.readFileSync('/tmp/lint-diff.txt', 'utf8');
            if (!diff || diff.trim().length === 0) {
              console.log('Diff is empty, skipping comment');
              return;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ⚠️ Lint Auto-Fix Blocked (Security Safeguard)

            ESLint attempted to fix issues but detected changes to sensitive files.
            Please review and commit these changes manually:

            \`\`\`
            ${diff}
            \`\`\`

            Run \`npm run lint:fix\` locally to apply these fixes.`
            })

      - name: Run ESLint check and report issues
        run: npm run lint || echo "⚠️ Lint issues found - see output above"
        continue-on-error: true
