name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for auto-fix loops
        id: check-loop
        run: |
          RECENT_COMMIT=$(git log -1 --pretty=%B)
          if [[ "$RECENT_COMMIT" == "style: auto-fix lint issues" ]]; then
            echo "loop_detected=true" >> $GITHUB_OUTPUT
            echo "⚠️ Auto-fix loop detected - skipping to prevent infinite commits"
          else
            echo "loop_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Run ESLint with auto-fix
        if: steps.check-loop.outputs.loop_detected == 'false'
        id: lint-fix
        run: |
          if npm run lint:fix; then
            echo "exit_code=0" >> $GITHUB_OUTPUT
          else
            EXIT_CODE=$?
            echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
            # Exit 0 for lint errors (expected), non-zero for fatal errors
            if [ $EXIT_CODE -eq 1 ]; then
              exit 0
            else
              exit $EXIT_CODE
            fi
          fi

      - name: Check for changes
        if: steps.check-loop.outputs.loop_detected == 'false'
        id: verify-changed-files
        run: |
          if git diff --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true' && steps.check-loop.outputs.loop_detected == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: auto-fix lint issues"
          git push

      - name: Run ESLint check and report issues
        run: npm run lint || echo "⚠️ Lint issues found - see output above"
        continue-on-error: true
